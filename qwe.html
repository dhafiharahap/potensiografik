<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }
    .header {
      text-align: center;
      padding: 20px;
      color: white;
    }
    .container {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .chart-container {
      position: relative;
      height: 250px;
    }
    .status-bar {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .status-value {
      font-weight: bold;
      font-size: 18px;
    }
    .btn {
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“Š Sensor Dashboard</h1>
    <p>Realtime Monitoring & Servo Control</p>
  </div>

  <div class="container">
    <!-- Potensio Card -->
    <div class="card">
      <h2>Potensio</h2>
      <div class="status-bar">
        <div>Nilai Saat Ini: <span class="status-value" id="currentPotensio">--</span></div>
        <div>Rata-rata: <span class="status-value" id="avgPotensio">--</span></div>
      </div>
      <div class="chart-container">
        <canvas id="chartPotensio"></canvas>
      </div>
    </div>

    <!-- DHT Card -->
    <div class="card">
      <h2>Suhu & Kelembapan</h2>
      <div class="status-bar">
        <div>Suhu: <span class="status-value" id="currentTemp">--Â°C</span></div>
        <div>Kelembapan: <span class="status-value" id="currentHumidity">--%</span></div>
      </div>
      <div class="chart-container">
        <canvas id="chartDHT"></canvas>
      </div>
    </div>

    <!-- Servo Control -->
    <div class="card">
      <h2>Kontrol Servo</h2>
      <div style="text-align: center;">
        <button class="btn" id="servoButton">Gerakkan Servo</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://dhafi-1911c-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Chart.js setup
    const chartPot = new Chart(document.getElementById('chartPotensio').getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Potensio',
          data: [],
          borderColor: '#4CAF50',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const chartDHT = new Chart(document.getElementById('chartDHT').getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Suhu (Â°C)',
            data: [],
            borderColor: '#FF5722',
            backgroundColor: 'rgba(255, 87, 34, 0.2)',
            tension: 0.4,
            fill: true
          },
          {
            label: 'Kelembapan (%)',
            data: [],
            borderColor: '#2196F3',
            backgroundColor: 'rgba(33, 150, 243, 0.2)',
            tension: 0.4,
            fill: true
          }
        ]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    let potensioData = [];
    let tempData = [];
    let humidityData = [];
    let counter = 0;

    function updateChart(chart, label, dataArrays, values) {
      chart.data.labels.push(label);

      if (Array.isArray(values)) {
        values.forEach((v, i) => {
          chart.data.datasets[i].data.push(v);
          dataArrays[i].push(v);
        });
      } else {
        chart.data.datasets[0].data.push(values);
        dataArrays.push(values);
      }

      if (chart.data.labels.length > 8) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
        dataArrays.forEach(arr => arr.shift());
      }

      chart.update();
    }

    function calculateAverage(arr) {
      if (arr.length === 0) return "--";
      const avg = arr.reduce((a, b) => a + b, 0) / arr.length;
      return avg.toFixed(1);
    }

    function updateStatus() {
      document.getElementById('currentPotensio').textContent = potensioData.at(-1) || "--";
      document.getElementById('avgPotensio').textContent = calculateAverage(potensioData);
      document.getElementById('currentTemp').textContent = (tempData.at(-1) || "--") + "Â°C";
      document.getElementById('currentHumidity').textContent = (humidityData.at(-1) || "--") + "%";
    }

    setInterval(() => {
      const label = (counter * 5) + "s";
      counter++;

      db.ref("Potensio/latest").get().then(snap => {
        if (snap.exists()) {
          const val = snap.val();
          updateChart(chartPot, label, [potensioData], val);
          updateStatus();
        }
      });

      Promise.all([
        db.ref("DHT/latest/suhu").get(),
        db.ref("DHT/latest/kelembapan").get()
      ]).then(([suhuSnap, humSnap]) => {
        if (suhuSnap.exists() && humSnap.exists()) {
          const suhu = suhuSnap.val();
          const kelembapan = humSnap.val();
          updateChart(chartDHT, label, [tempData, humidityData], [suhu, kelembapan]);
          updateStatus();
        }
      });

    }, 5000);

    // Servo control
    let servoState = false;
    document.getElementById("servoButton").addEventListener("click", () => {
      servoState = !servoState;
      db.ref("/Servo/state").set(servoState).then(() => {
        document.getElementById("servoButton").textContent = servoState ? "Kembalikan Servo" : "Gerakkan Servo";
      }).catch(err => {
        alert("Gagal mengirim ke Firebase: " + err.message);
      });
    });
  </script>
</body>
</html>
