<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Sensor Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      width: 100% !important;
      height: 30vh !important;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <canvas id="chartPotensio"></canvas>
  <canvas id="chartSuhu"></canvas>
  <canvas id="chartKelembaban"></canvas>

  <script>
    // 1. Firebase Config
    const firebaseConfig = {
      databaseURL: "https://potensiodht11-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. Inisialisasi Semua Chart
    function createChart(ctxId, label, color, yLabel) {
      const ctx = document.getElementById(ctxId).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: color,
            borderWidth: 2,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            x: {
              title: { display: true, text: 'Detik' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: yLabel }
            }
          }
        }
      });
    }

    const chartPot = createChart('chartPotensio', 'Nilai Potensio', 'green', 'ADC');
    const chartTemp = createChart('chartSuhu', 'Suhu (Â°C)', 'red', 'Derajat Celsius');
    const chartHum = createChart('chartKelembaban', 'Kelembaban (%)', 'blue', 'Persen');

    // 3. Fungsi update
    let counter = 0;
    function update(chart, value) {
      const timestamp = counter * 5 + "s";
      chart.data.labels.push(timestamp);
      chart.data.datasets[0].data.push(value);
      if (chart.data.labels.length > 8) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    }

    // 4. Ambil data tiap 5 detik
    setInterval(() => {
      counter++;

      db.ref("Potensio/latest").get().then((snap) => {
        update(chartPot, snap.val());
      });

      db.ref("DHT/temperature").get().then((snap) => {
        update(chartTemp, snap.val());
      });

      db.ref("DHT/humidity").get().then((snap) => {
        update(chartHum, snap.val());
      });
    }, 5000);
  </script>
</body>
</html>
