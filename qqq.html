<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.off {
      background: #f44336;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ðŸ“Š Sensor Realtime Dashboard</h1>
    <p>Potensio, Suhu & Kelembapan</p>
  </div>

  <div class="center">
    <button id="toggleBtn" onclick="toggleSystem()">ON</button>
  </div>

  <div class="container">
    <!-- Potensio -->
    <div class="card">
      <h3>Potensio</h3>
      <div class="chart-container">
        <canvas id="chartPotensio"></canvas>
      </div>
    </div>

    <!-- DHT -->
    <div class="card">
      <h3>Suhu & Kelembapan</h3>
      <div class="chart-container">
        <canvas id="chartDHT"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://dhafi-1911c-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Charts
    const ctxPot = document.getElementById('chartPotensio').getContext('2d');
    const chartPot = new Chart(ctxPot, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Potensio',
          data: [],
          borderColor: '#4CAF50',
          fill: true,
          tension: 0.4
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    const ctxDHT = document.getElementById('chartDHT').getContext('2d');
    const chartDHT = new Chart(ctxDHT, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Suhu (Â°C)',
            data: [],
            borderColor: '#FF5722',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Kelembapan (%)',
            data: [],
            borderColor: '#2196F3',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    let counter = 0;
    let updateEnabled = false;

    function updateCharts() {
      if (!updateEnabled) return;

      const label = `${counter * 5}s`;
      counter++;

      // Potensio
      db.ref("Potensio/latest").get().then(snap => {
        const val = snap.val();
        if (val !== null) {
          chartPot.data.labels.push(label);
          chartPot.data.datasets[0].data.push(val);
          if (chartPot.data.labels.length > 8) {
            chartPot.data.labels.shift();
            chartPot.data.datasets[0].data.shift();
          }
          chartPot.update();
        }
      });

      // DHT
      Promise.all([
        db.ref("DHT/latest/suhu").get(),
        db.ref("DHT/latest/kelembapan").get()
      ]).then(([s, h]) => {
        const suhu = s.val();
        const kelembapan = h.val();

        if (suhu !== null && kelembapan !== null) {
          chartDHT.data.labels.push(label);
          chartDHT.data.datasets[0].data.push(suhu);
          chartDHT.data.datasets[1].data.push(kelembapan);
          if (chartDHT.data.labels.length > 8) {
            chartDHT.data.labels.shift();
            chartDHT.data.datasets[0].data.shift();
            chartDHT.data.datasets[1].data.shift();
          }
          chartDHT.update();
        }
      });
    }

    // Tombol ON/OFF
    let systemActive = false;
    function toggleSystem() {
      systemActive = !systemActive;
      updateEnabled = systemActive;

      const btn = document.getElementById('toggleBtn');
      btn.textContent = systemActive ? "OFF" : "ON";
      btn.className = systemActive ? "off" : "";

      // Kirim status ke Firebase
      firebase.database().ref("control").set(systemActive ? "on" : "off");
    }

    // Baca status awal dari Firebase saat halaman dibuka
    firebase.database().ref("control").get().then(snap => {
      if (snap.exists()) {
        const status = snap.val();
        systemActive = (status === "on");
        updateEnabled = systemActive;
        const btn = document.getElementById("toggleBtn");
        btn.textContent = systemActive ? "OFF" : "ON";
        btn.className = systemActive ? "off" : "";
      }
    });

    // Update data tiap 5 detik
    setInterval(updateCharts, 5000);
  </script>
</body>
</html>
